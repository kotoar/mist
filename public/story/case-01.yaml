id: case-01
title: 湖边的灯光
author: 天色盐
tags:
  - 本格
  - 原创
puzzle: |
  昨晚约 23:00，插画师 艾伦 被发现死在镇外湖边的长椅上。
  他头部有严重撞击伤，但现场没有搏斗痕迹，手机与钱包均完好。
  最初的判断认为这是一起谋杀案。

  房客们都认识艾伦：他性格安静，经常深夜到湖边写生。
  谁会想杀他？又为什么？

  房东 玛丽 告诉警方她昨晚一直在家，并抱怨最近家里“丢了几样东西”。
  她显得紧张而焦虑。
  然而，有邻居称在 22:40 看到一名身形与玛丽相似的女性匆忙往湖边方向走。

  尸体被发现的长椅离湖岸不远。
  艾伦随身的画板被找到在湖边的小亭子旁，似乎是他作画时随手放下的。
  附近地面并无混乱迹象。

  警方在现场记录中提到：
  “居民曾报告快递被投错。”
  但这条信息与案件是否相关暂时无法确定。

  随着更多记录整理出来，案情却变得更加奇怪。
  如果没有搏斗、没有抢劫、也没有仇恨动机——
  艾伦究竟是怎么死的？
items:
  - id: item-01
    question: 艾伦的真正死因是什么？
    trigger: 意外跌倒
    keys:
      - 意外
    answer: 在与玛丽的争执中，被拉扯失足跌倒，头部撞到湖边石头致死
  - id: item-02
    question: 玛丽为什么要去湖边？
    trigger: 玛丽以为艾伦偷了自己的东西
    answer: 她以为艾伦“偷了自己家里丢的东西”，追到湖边去质问他。
  - id: item-03
    question: 玛丽所丢的东西实际上发生了什么？
    trigger: 快递被误投到艾伦家中
    answer: 她的快递被误投到艾伦家中，艾伦并未偷窃。
  - id: item-04
    question: 为什么尸体会出现在长椅上，而不是倒在地上？
    trigger: 玛丽移动尸体
    answer: 玛丽在争执后离开时，担心被发现，便将艾伦的尸体移到长椅上以掩盖现场。
  - id: item-05
    question: 是谁把艾伦移动到长椅上的？
    trigger: 玛丽和另一位邻居
    keys:
      - 玛丽
    answer: 玛丽在争执后离开时，为了掩盖现场，将艾伦的尸体移到长椅上。
story: |
  艾伦的死亡，并不是谋杀，而是一连串误会造成的悲剧。

  玛丽最近发现家里「丢了东西」，误以为是艾伦拿走的。
  实际上，那些物品只是被快递员送错，误投到了艾伦房门口。
  艾伦以为是自己的画材，从未拆封。

  昨晚，玛丽在情绪失控下追到湖边，想向艾伦讨回“被偷的物品”。
  两人在湖边争执，玛丽拉住艾伦时，他失足向后摔倒，后脑撞在石头上，当场昏迷。

  玛丽惊慌失措，不知如何处理。
  这时一名路过的邻居看到她扶着一个倒地的人，以为是醉汉，于是热心地帮忙。
  两人一起把昏迷的艾伦搬到长椅上，试图让他“舒服一点”。
  邻居离开后，玛丽意识到艾伦已无生命迹象，却不敢报警，只能任由误会继续。

  事实很简单，却被误解层层掩盖：
  快递送错 → 被误认为偷窃 → 情绪冲动 → 拉扯意外 → 恐慌处理 → 尸体被误移。

  最终，艾伦死于一场并无人真正想要制造的悲剧。
