id: demo-03
title: 庄园里的最后一盏蜡
puzzle: |
  “所以，你坚持认为这是自然死亡？”

  “是的，法官阁下。阿什福德老爷的心脏本就羸弱，暴风雨、争吵、还有那封遗嘱……足以夺走他的性命。”

  “你是他的私人医生，也是唯一一个在他死前见过他的人。”

  “这是我的不幸。”

  “更不幸的是，他死时书房从里面反锁，壁炉里只剩半截燃尽的蜡烛，而那封把全部财产留给你的新遗嘱，就摊在他面前。”

  “老爷早就说过要修改遗嘱，只是你们从来不愿意相信。”

  “奇怪的是，庄园里的仆人们都说，老爷最近天天在和侄女练琴，说打算让她以后管理庄园。”

  “老人家心意多变。”

  “还有一件小事，”年轻的律师抬手敲了敲桌面，“你离开书房时，说是‘听见村里教堂敲响了十一下钟声’？”

  “没错，那时候快午夜了。”

  “可是在这场暴风雨里，教堂的钟早就停了整整一晚。”

  沉默。

  “医生先生，你知道我从伦敦来，不是为了和鬼故事打交道的。十八世纪的英格兰，死人不能自己改写遗嘱，也不会自己把钥匙送进壁炉。”

  “你想说什么？”

  “我只是想知道——你到底是什么时候离开那间书房的？”
clues:
  - id: clue-00
    clue: 时间背景为十八世纪末的英格兰乡村，一座与世隔绝的大庄园
  - id: clue-01
    clue: 阿什福德老爷心脏不好，但平时按时服药可以正常生活
  - id: clue-02
    clue: 案发当晚暴风雨大作，通往小镇的道路被泥水淹没，没人能轻易出入
  - id: clue-03
    clue: 老爷死于书房内，书房门从里面反锁，钥匙后来在壁炉中被找到
  - id: clue-04
    clue: 壁炉里的蜡烛只剩半截，熄灭时房间内仍弥漫着烟味
  - id: clue-05
    clue: 书桌上摊着一封新遗嘱，将庄园与大部分财产留给私人医生
    hint: 遗嘱的受益人
  - id: clue-06
    clue: 老遗嘱则把庄园留给和他一起练琴的侄女
  - id: clue-07
    clue: 私人医生是少数知道“秘密抽屉”位置的人，那里平时存放着重要文件与药品
  - id: clue-08
    clue: 仆人证明，当晚他曾看见医生从书房出来，衣袖上沾着烟灰
  - id: clue-09
    clue: 村里教堂的老钟在暴风雨开始后就停摆了，当晚一直没有敲响整点钟声
  - id: clue-10
    clue: 法医根据尸斑与体温判断，老爷的死亡时间比医生声称离开书房的时间要早一到两个小时
  - id: clue-11
    clue: 书房窗扇老旧，会卡在半开的位置，一个人可以勉强从窗爬出去再从外面关上
  - id: clue-12
    clue: 壁炉里的半截蜡烛上有细线熔化的痕迹，说明曾有人用线系着钥匙悬在火焰上烧断
    hint: 密室的制造方式
  - id: clue-13
    clue: 医生可以在老爷发病时故意不给他服药，让他在书房内“自然”死亡
  - id: clue-14
    clue: 医生通过窗户离开后，用细线把钥匙吊在火焰上，等线烧断钥匙落入壁炉，再制造出“从内反锁”的假象
  - id: clue-15
    clue: 医生谋杀老爷的真正动机，是既能继承庄园，又能掩盖自己多年来挪用药费与账目的事实
    hint: 医生的身份与动机
