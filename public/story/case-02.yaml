id: case-02
title: 午夜的钟声
author: 天色盐
tags:
  - 本格
puzzle: |
  午夜，著名收藏家 老怀特 被发现死在自己庄园的书房里。
  他靠在椅子上，表情安详，初步判断是心脏病突发。
  桌上放着一杯喝了一半的威士忌，旁边摊开着一本莎士比亚的戏剧集。

  一切看起来都像是意外。

  然而，有两件事引起了警方的注意：
  1. 书房墙上的老爷钟，指针永远地停在了 12:00 的位置。
  2. 老怀特有个非常严格的习惯：每晚 22:00 后，他只阅读历史类书籍。

  此外，庄园保安曾报告，老怀特对他的珍稀藏品极其保护，他最近曾抱怨有人在他书房周围不合时宜地徘徊。

  当晚在庄园的只有两个人：
  侄子 理查德：他承认当晚 22:00 左右与叔叔因遗产问题发生过激烈争吵。之后他便回到房间，把音乐开得很大声。他是老怀特唯一的继承人。
  管家 爱德华：他声称在 23:30 给老怀特送去了威士忌，之后便返回了自己的房间休息。他看起来异常镇静。

  没有强行闯入的痕迹，房内物品也无丢失。
  老怀特的私人医生证实他确实有心脏病史。
  如果这是一场谋杀，凶手是如何在不留痕迹的情况下，让一切看起来像自然死亡的？
items:
  - id: item-01
    question: 为什么警方认为老怀特的死亡可能不是一次简单的心脏病发作？
    trigger: 现场的书与老怀特的个人习惯产生了矛盾
    keys:
      - 书
      - 习惯
    answer: 回答正确。老怀特有严格的夜读习惯，睡前只看历史书。在错误的时间出现一本戏剧集，这非常反常，暗示在他死前，书房里可能发生了某些事，干扰了他的正常状态。
  - id: item-02
    question: 既然可能并非意外，当晚谁最有机会对老怀特不利？为什么？
    trigger: 指出管家是最后一个接触死者饮食的人
    keys:
      - 管家
      - 威士忌
    answer: 推理正确。管家爱德华是当晚最后一个接触老怀特饮食的人。如果有人想动手脚，通过威士忌下药是最高效且不留痕迹的方式。相比之下，理查德虽然争吵过，但缺乏直接的作案机会。
  - id: item-03
    question: 理查德的动机是什么？他是否是凶手？
    trigger: 点出理查德的动机是遗产，但他不是凶手
    keys:
      - 遗产
      - 不是凶手
    answer: 分析正确。理查德的动机是尽快继承遗产，这让他看起来嫌疑最大。但他并非凶手，他与叔叔的激烈争吵只是一个巧合，反而成了一个完美的烟雾弹，为真凶提供了掩护。
  - id: item-04
    question: 爱德华的真实动机是什么？他想杀了老怀特吗？
    trigger: 推断出爱德华的目的并非谋杀，而是为了盗窃
    keys:
      - 偷窃
    answer: 非常棒的推理！结合老怀特的抱怨和爱德华的下药行为，可以推断：爱德华因赌博欠下巨债，他真正的目标是偷走老怀特书房里一件珍稀藏品。他并非想杀人，只是在威士忌里加入了强效镇静剂，想让老怀特沉睡，以便他下手偷窃。
  - id: item-05
    question: 既然爱德华下的不是致命毒药，老怀特的真正死因是什么？
    trigger: 指出镇静剂引发了死者未知的过敏反应
    keys:
      - 过敏
      - 镇静剂
    answer: 真相大白！老怀特对该镇静剂中的某种罕见成分有严重的、连他自己都不知道的过敏反应。药物诱发了急性的过敏性休克，其症状与心脏病猝死极为相似，最终导致了这场无人意图谋杀的死亡。
story: |
  这并非一场处心积虑的谋杀，而是一个由贪婪引发，并被巧合层层包裹的悲剧。

  管家爱德华深陷赌债，无力偿还。
  他盯上了老怀特书房里的一本珍稀古籍，打算偷走变卖。老怀特曾察觉到有人在书房外徘徊，正是爱德华在物色机会。
  为了确保行动万无一失，他决定在老怀特睡前喝的威士忌中投入强效镇静剂，让他一觉睡到天亮。

  当晚，理查德恰好因为遗产问题与老怀特大吵一架，这为爱德华的计划提供了完美的掩护。
  爱德华在 23:30 送入加了药的威士忌后便离开了。

  然而，谁也没有料到，老怀特对这种镇静剂的某个罕见成分有着致命的过敏。
  喝下酒后，他很快出现了严重的不良反应，呼吸困难，心脏骤停，这在表象上和心脏病猝死几乎无法分辨。
  他在最后的挣扎中，无意间碰倒了桌上的莎士比亚戏剧集，随后在午夜钟声敲响时停止了呼吸。墙上的老爷钟也因年久失修，恰好在此时停摆。

  爱德华的计划是偷窃，而非杀人。
  理查德的争吵，是巧合。
  致命的过敏，是意外。

  三条看似无关的线索，交织成了一场完美的“意外死亡”。
  每个人都隐藏了一部分真相，最终共同导演了这场午夜的悲剧。
