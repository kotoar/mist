id: demo-05-magic
title: 学院钟楼下的影子
puzzle: |
  "你承认对同学施展了禁咒？"

  "我承认我动用了影子魔法，但不是你们说的那样。"

  "事实是：在昨晚的钟声之后，阿伦同学的身体在寝室里昏迷倒地，而他的影子却凭空消失了。"

  "……是。"

  "魔法学院三百年来的校规里写得很清楚：禁止学生私自尝试分离灵魂与肉体的仪式。你恰好是影系魔法年级第一。"

  "那也不代表我就是罪魁祸首。"

  "目击者看到，你在钟楼下与他的影子争吵。"

  "那不是他的影子。"

  "那还能是谁的影子？影子会自己从墙上走下来吗？"

  "在这座学院里？有时候会。"

  审讯官皱起了眉头。

  "我们查过了，你们昨晚都在练习‘影子延伸术’，你让阿伦站在钟楼下的光圈里，自己的影子却躲在钟柱后面。"

  "我是在防备别的东西。"

  "别的——影子？"

  "你们都以为，是我把他的影子偷走了。其实我是在把它抢回来。"

  "可现在，他的影子仍然不见了。"

  "因为你们关了钟楼的灯。"

  "……"

  "审讯官大人，如果你真的想救他，就应该先去问问——昨晚是谁把钟楼的灯点亮，又是谁在第三次钟声后把它熄灭的。"
clues:
  - id: clue-00
    clue: 故事发生在一座教授魔法的高塔学院，钟楼下的广场是学生练习影子魔法的指定场所
  - id: clue-01
    clue: 钟楼的巨大魔法灯会在整点前三分钟点亮，整点敲钟三次，在第三声后逐渐熄灭
  - id: clue-02
    clue: 影子魔法的基础规则：影子必须依附在某个光源投射的平面上，没有光就没有影
  - id: clue-03
    clue: 高阶影子魔法可以让影子短暂脱离主人，在平面之间“跳跃”，甚至附着在他人的影子上
  - id: clue-04
    clue: 施咒失败会导致影子与身体短暂分离，主人昏迷，但只要影子在第三次钟声前归位，便能恢复
  - id: clue-05
    clue: 阿伦同学的身体在寝室被发现时昏迷不醒，呼吸平稳，只是没有影子
  - id: clue-06
    clue: 多名学生目击，昨晚钟楼下出现过两道人形影子，其中一道人形与阿伦身形相似，另一道则异常瘦长
  - id: clue-07
    clue: 被审讯的学生让阿伦站在灯光正下方，而自己刻意站在钟柱后方，让自己的影子缩短、难以附着
  - id: clue-08
    clue: 有学生看到一团“游离的影子”试图贴近阿伦的脚边，又被审讯学生用影子魔法驱赶
    hint: 影子争吵的真相
  - id: clue-09
    clue: 学院的记录显示，上个月曾有一次影子附身事故，一名未知来源的影子逃出实验室，被临时封印在钟楼附近
  - id: clue-10
    clue: 故事中提到“第三次钟声后灯会熄灭”，意味着第三声之后所有影子都会失去投射面
  - id: clue-11
    clue: 如果在灯光完全熄灭之前，阿伦本人的影子尚未稳定附着回自己的身体，那么游离影子会被迫寻找最近的“影面”继续存在
  - id: clue-12
    clue: 最近的“影面”很可能是——钟楼内部的魔法阵墙面或地下排水沟里微弱的光反
  - id: clue-13
    clue: 被审讯学生真正做的是试图让阿伦的影子在第三声之前回到他脚下，同时驱逐那道未知影子
  - id: clue-14
    clue: 真正导致阿伦影子失踪的，是负责管理钟楼的管理员提前熄灭了灯，使得仪式中断
    hint: 真正的“罪魁祸首”
  - id: clue-15
    clue: 被审讯学生的愿望是：让学院允许他使用更高级的影子追踪术，在钟楼与地下管道间寻找阿伦的影子并归位
    hint: 学生的愿望
