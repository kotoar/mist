id: demo-02
title: 心理医生的沉默
puzzle: |
  "李医生，你被控教唆你的来访者自杀。"

  "……他本来就想死的。"

  "可在那之前，他已经几个月没再提过‘想死’了，反而是状态持续好转。你不愿意解释一下吗？"

  "我不能说。"

  "你当然可以说，你要是现在老老实实交代，对你和对死者都好。"

  "不，我是说——从职业上讲，我不能说。"

  "你是心理咨询师，不是神父。你身边那套保密义务，可挡不住一条人命。"

  "也许吧，但他已经死了。剩下的，只是怎么分配责任而已。"

  "你看，这就是问题所在：死者的经纪人坚持说，是你让他‘把遗书写得更戏剧化一点’，甚至‘提前排练’。"

  "……"

  "现场那封遗书感情真挚，细节精确，连他第一次想跳楼的那天的天气都写得一清二楚。经纪人说，那都是你在咨询室里引导他‘挖掘真实感受’时写下来的。"

  "那封信，确实是在咨询室里写的。"

  "那就对了——"

  "但不是那一天写的。"

  室内短暂地安静下来，只剩下录音机的轻微转动声。

  "李医生，我再问你最后一次：你明知道那封遗书不是当晚写的，却迟迟不肯告诉警方真正的写作时间。你到底在保护谁？"

  "……我只是在尽力履行一个心理医生的本分。"

  "你是在保护一个杀人犯。"

  "你错了。"

  "我当警察的时候，见过太多类似的案子了：高额保险、抑郁症患者、方便获取的药物，还有一个掌握一切日程的人——经纪人。"

  "……"

  "你一直不肯配合警方指证经纪人，可你却偏偏在走廊上，当着他的面说了那句话。"

  "哪句话？"

  "你知道的，那句你以为录不到录音里的——"

  "？？？？？"
clues:
  - id: clue-00
    clue: 死者是一名人气网红主播，长期因网络暴力与工作压力接受心理咨询
  - id: clue-01
    clue: 死者曾在刚开始咨询时写过一封极其详细的遗书草稿，并在咨询室里朗读给李医生听
  - id: clue-02
    clue: 现场发现的“遗书”内容与那封早期草稿几乎一字不差，连已经过去很久的直播排期与天气都没有更新
    hint: 遗书的真正写作时间
  - id: clue-03
    clue: 李医生由此判断，现场的遗书并不是案发当晚写的，而是某人调取旧稿打印后放在现场
  - id: clue-04
    clue: 死者的经纪人拥有死者云文档与家中打印机的访问权限
  - id: clue-05
    clue: 经纪人最近为死者购买了一份高额意外保险，受益人填的是自己
  - id: clue-06
    clue: 鉴定显示死者体内镇静剂含量远超他平时服用的抗抑郁药剂量
  - id: clue-07
    clue: 死者在案发前几次咨询中反复表示“其实已经不想死了，只是很怕有人利用自己曾想死这件事”
  - id: clue-08
    clue: 李医生因此确信，这是经纪人利用旧遗书与药物伪造出的“自杀”现场
    hint: 凶手的身份
  - id: clue-09
    clue: 心理咨询的具体内容受职业伦理与保密协议约束，除非当事人生前同意，否则李医生不能向警方复述细节
  - id: clue-10
    clue: 经纪人向警方供述时刻意混淆遗书的写作时间，说成是“最近一次状态很差的咨询”
  - id: clue-11
    clue: 李医生在走廊上，刻意在监控死角低声对经纪人说：“你知道这封信有多旧，对吧？”
    hint: 被隐藏的话
  - id: clue-12
    clue: 这句话并没有违反保密义务，却足以让经纪人意识到自己的行为被看穿而精神崩溃
  - id: clue-13
    clue: 经纪人最终在审讯中主动交代了下药与伪造自杀现场的过程
  - id: clue-14
    clue: 李医生真正的愿望是：今后不再有人利用“遗书”与精神疾病来掩盖谋杀案
    hint: 心理医生的愿望
