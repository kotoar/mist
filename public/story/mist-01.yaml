    trigger: 醉鬼被神父误杀
    content: 醉鬼因为忏悔时描述的手法与小镇凶案相同，被神父误以为是小镇凶手而杀死
  - id: clue-11
    hint: 为什么神父不辩护
    trigger: 神父受忏悔保密约束
    content: 神父受到忏悔保密原则的约束，不能把从忏悔中听到的事情告诉其他人，所以他不准备为自己辩护
  - id: clue-12
    hint: 被隐藏的话
    trigger: 律师三年前来到小镇
    content: 律师被隐藏的最后一句话是：我是三年前来到这个小镇的。这暗示小镇凶案也是从三年前开始的
  - id: clue-13
    hint: 神父的愿望
    trigger: 神父希望小镇不再有凶案
    content: 神父的愿望是希望小镇不再发生杀人案，但因为他杀错了人，这个愿望无法实现
  - id: clue-14
    hint: 醉鬼的状态
    trigger: 醉鬼喝醉后去忏悔
    content: 醉鬼是因为喝醉了才会阴差阳错地去找神父忏悔，说出了自己的杀人过往
