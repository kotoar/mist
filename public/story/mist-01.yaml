  - id: clue-02
    hint: 神父的理由
    trigger: 神父误以为醉汉是小镇凶手
    content: 神父听到醉汉描述的作案手法后，误认为他就是小镇上连环杀人案的凶手，因此杀死了他
  - id: clue-03
    hint: 神父的错误
    trigger: 神父杀错了人
    content: 神父杀死的醉汉并不是小镇凶案的真凶，他杀错了人
  - id: clue-04
    hint: 律师的身份
    trigger: 律师曾是警察
    content: 律师在成为律师之前，曾经是一名警察
