    trigger: 律师是小镇凶案的真凶
    content: 律师才是小镇上连环杀人案的真正凶手
  - id: clue-08
    hint: 醉鬼的身份
    trigger: 醉鬼是连环杀人犯
    content: 醉鬼在其他地方是一名连环杀人犯，他来到小镇是为了躲避追捕
  - id: clue-09
    hint: 醉鬼的忏悔
    trigger: 醉鬼向神父忏悔了杀人往事
    content: 醉鬼在来到小镇后，向神父忏悔了自己在其他地方的杀人过往
  - id: clue-10
