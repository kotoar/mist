id: demo-04-coc
title: 旧书店的第三声钟
puzzle: |
  "你亲眼看见他消失的？"

  "不……不完全是。"

  "那就从你最后一次见到他说起吧。"

  "那是三天前，黄昏。港口边的雾很浓，我照例去那家旧书店帮他关门。"

  "你们每天都在那里见面？"

  "自从他从因斯茅斯回来之后，是的。他说那边的海很安静，安静得不太对劲。"

  "然后呢？"

  "店里只有一盏油灯。他把那本从海边带回来的古书摊在柜台上，纸页像是潮湿之后晒干的那种皱褶。他让我听钟。"

  "听——钟？"

  "对。书店的墙上挂着一只没有指针的旧钟，从来不响。可那天，在他念那些我听不懂的句子时，钟敲了一下。"

  "一次？"

  "第一次。我以为是错觉。"

  "后来你们吵架了？"

  "我把书合上，说他最近的样子让我害怕。我甚至想拿走那本书烧掉，他抢回去，油灯都差点被打翻。"

  "然后？"

  "钟第二次响了。"

  审讯室里一阵轻微的窸窣声，警官翻动着记录。

  "邻居说，他们只听到了你一个人从书店里跑出来的脚步声。"

  "因为那时候他已经不在书店里了。"

  "可我们是在锁上的书店里发现那本摊开的书，和他留下的一句血字——‘第三声’。没有尸体，只有那滩不知道属于谁的血。"

  "他说，如果钟第三次响，他就终于能‘回到海里’。"

  "海？他明明是个土生土长的河口镇小店主。"

  "你没听懂，他说的不是这片海。"

  "……"

  "警官先生，我知道你想查清楚是不是我杀了他，把尸体藏在什么地方。但你真正该问的是——那只钟，到底是谁在敲。"
clues:
  - id: clue-00
    clue: 时间背景为1920年代的港口小镇，空气中常年有潮湿海雾
  - id: clue-01
    clue: 失踪者曾独自前往一个偏僻的海湾小镇（因斯茅斯）旅行，回来后性情大变，开始痴迷某本从当地带回来的古书
  - id: clue-02
    clue: 古书的纸张有类似鱼皮与盐渍干裂的质感，上面书写的是无法辨认的文字
  - id: clue-03
    clue: 旧书店的墙上挂着一只坏掉的钟表，没有指针也从不走动
  - id: clue-04
    clue: 在失踪者念诵古书内容时，坏钟第一次发出了清晰的敲击声
    hint: 第一声钟
  - id: clue-05
    clue: 钟声并没有被外面的邻居听见，只有在书店里的两人感受到
  - id: clue-06
    clue: 第二次钟声响起时，油灯的火焰骤然变暗，又被无风扭曲拉长
  - id: clue-07
    clue: 书店的门锁是老式的，从外面可以用钥匙打开，从里面则可以用插闩插上
  - id: clue-08
    clue: 警方破门进入书店时，发现门是从里面插闩的，钥匙在失踪者的外套口袋里
  - id: clue-09
    clue: 现场只有一小滩血迹，血迹附近没有拖拽痕迹，也没有第二个人离开的脚印
  - id: clue-10
    clue: 血迹经过化验，不完全符合人类血型数据，含有不明的盐分与未知蛋白
    hint: 血迹的异常
  - id: clue-11
    clue: 古书摊开在“献身于深潜之主”的一页，上面画着像是半人半鱼的轮廓
  - id: clue-12
    clue: 玩家可以推断，第三声钟响起时，失踪者完成了一种“回归海中的变形仪式”
  - id: clue-13
    clue: 失踪者留下的血字“第三声”，不是威胁，而是他对自己命运的预告
  - id: clue-14
    clue: 旧钟的三次敲响并非机械发声，而是对应仪式三个阶段：召唤、拒绝、接受
